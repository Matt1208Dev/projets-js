<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcul IMC</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="calculator">

    <h1><span>Calcul</span> d'IMC</h1>

    <form>

      <fieldset>
        <div class="input-group">
          <label class="input-label" for="height">Votre taille en centimètres</label>
          <input type="number" class="input" id="height" placeholder="Votre taille en centimètres">
        </div>

        <div class="input-group">
          <label class="input-label" for="weight">Votre poids en Kg</label>
          <input type="number" class="input" id="weight" placeholder="Votre poids en Kg">
        </div>
      </fieldset>

      <button type="submit">Calculer un IMC</button>

    </form>

    <div class="result">
      <h2 class="result-title">0</h2>
      <p class="result-text">En attente du résultat...</p>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
