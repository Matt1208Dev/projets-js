<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Conteneur principal -->
    <main class="container">
        <!-- Titre -->
        <h1>Lecteur <span>personnalisé.</span></h1>

        <!-- Video Container -->
        <div id="videoContainer">
            <!-- Video -->
            <video id="video" preload="metadata">
                <source src="ressources/video.mp4" />
            </video>
            <!-- Controls -->
            <div class="controls">
                <!-- Progress-bar -->
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <!-- Boutons de contrôle -->
                <div class="controls-container">
                    <!-- Play/pause -->
                    <button>
                        <img src="ressources/play.svg" id="play-pause" type="button" alt="icône lecture/pause"
                            title="Lecture/pause">
                    </button>
                    <!-- Mute -->
                    <button>
                        <img src="ressources/unmute.svg" id="mute" type="button" alt="icône mute"
                            title="couper/activer le son">
                    </button>
                    <!-- Volume -->
                    <input class="volume" type="range" name="vol-bar" id="vol-bar" min="0" max="1" step="0.1" value="1"
                        title="Ajuster le volume">
                    <!-- Affichage du temps -->
                    <p>
                        <span id="time" title="durée écoulée / durée totale">00:00:00 / 00:00:00</span>
                    </p>
                    <!-- Plein écran -->
                    <button class="full-screen">
                        <img src="ressources/fullscreen.svg" id="full-screen" type="button" alt="icône plein écran"
                            title="Plein écran">
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
