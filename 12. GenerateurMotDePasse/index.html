<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strong Password</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container">

    <h1>Votre mot de passe</h1>

    <!-- Affichage mot de passe -->
    <div class="result">
      <div class="password"></div>
      <div class="btn-copy">
        <img src="ressources/copy.svg" alt="bouton de copie du mot de passe" title="Copier">
      </div>
    </div>

    <!-- Sélecteur de longueur -->
    <form action="#">
      <div class="range-group">
        <label class="range-group-label" for="pwd-length">Taille du mot de passe : <span>10</span></label>
        <input type="range" name="pwd-length" id="pwd-length" step="1" min="6" max="20" value="10">
      </div>

      <!-- Options -->
      <div class="checkbox-group">
        <input class="checkbox-input" type="checkbox" name="lowercase" id="lowercase">
        <label class="checkbox-label" for="lowercase">Contient des caractères minuscules</label>
      </div>

      <div class="checkbox-group">
        <input class="checkbox-input" type="checkbox" name="uppercase" id="uppercase">
        <label class="checkbox-label" for="uppercase">Contient des caractères majuscules</label>
      </div>

      <div class="checkbox-group">
        <input class="checkbox-input" type="checkbox" name="numbers" id="numbers">
        <label class="checkbox-label" for="numbers">Contient des nombres</label>
      </div>

      <div class="checkbox-group">
        <input class="checkbox-input" type="checkbox" name="specials" id="specials">
        <label class="checkbox-label" for="specials">Contient des symboles spéciaux</label>
      </div>

      <!-- Bouton de soumission Générer -->
      <button role="submit">Générer</button>
    </form>

    <!-- Message d'erreur -->
    <p class="error"></p>
  </div>

  <script src="app.js"></script>
</body>

</html>
