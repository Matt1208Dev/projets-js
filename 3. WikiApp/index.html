<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wiki API</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="global-container">

    <div class="logo-box">
      <img class="logo" src="./ressources/wiki-logo.png" alt="Logo Wikipédia" title="Logo Wikipédia">
      <h1><span>Recherche</span> Wikipedia</h1>
    </div>
    <form>
      <input type="text" name="search-input" id="searchInput" placeholder="Rechercher un terme">
    </form>

    <div class="results">
      <div class="card-result">
        <div class="card-title">
          <div class="card-body">
            <p class="card-url"></p>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="app.js"></script>
</body>

</html>
